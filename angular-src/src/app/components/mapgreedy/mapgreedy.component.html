<table>
    <tr>
        <td>
            <h2>Sample Size</h2>
            <p>{{sliderSampleSize}}</p>
            <div ngD3Slider id="sampleSize" [step]="1"  [length]="250" [minValue]="1" [maxValue]="1000" [initialValue]="200" (selectedValue)="onSliderSampleChange($event)"></div>
        </td>
        <td>
            <h2>Displayed Tweets</h2>
            <p>{{sliderDisplayNum}}</p>
            <div ngD3Slider id="displayNum" [step]="1"  [length]="250" [minValue]="1" [maxValue]="50" [initialValue]="10" (selectedValue)="onSliderDisplayChange($event)"></div>
        </td>
        <td>
            <h2>Displayed Places</h2>
            <p>{{sliderMinDistance}}</p>
            <div ngD3Slider id="minDist" [step]="1"  [length]="250" [minValue]="1" [maxValue]="25" [initialValue]="15" (selectedValue)="onSliderDistanceChange($event)"></div>
        </td>
    </tr>
</table>
