<h1> FYP Test environment</h1>

<agm-map>
    <agm-circle [latitude]="myLat" [longitude]="myLng" [radius]="2000"></agm-circle>
    <agm-marker [latitude]="myLat" [longitude]="myLng"></agm-marker>
    <agm-marker *ngFor="let tweet of tweetArray" [latitude]="tweet.lat" [longitude]="tweet.lon">
        <agm-info-window>
            <div class="tweet-window-container">
                <ul class="list-group">
                    <li class="list-group-item"><h5>User:</h5> {{tweet.screenname}}</li>
                    <li class="list-group-item"><h5>text:</h5> {{tweet.text}}</li>
                    <li class="list-group-item"><h5>Location:</h5> {{tweet.placefullname}}</li>
                    <li class="list-group-item"><h5>Timestamp:</h5> {{tweet.timestamp}}</li>
                </ul>
            </div>
        </agm-info-window>
    </agm-marker>
</agm-map>

<div class="flash-message-container">
    <flash-messages></flash-messages>
</div>

<div class="search-form">
    <form (submit)="getTweetsByUser(screennameInput)">
        <div class="form-group col-xs-12">
            <label>Search By Screenname:</label>
            <input type="text" class="form-control" [(ngModel)]="screennameInput" name="screennameInput">
            <input type="submit" class="btn btn-primary" value="Search"> 
        </div>
    </form>
</div>

<div class="search-form">
    <form (submit)="getTweetsByCountry(countryInput)">
        <div class="form-group col-xs-12">
            <label>Search By Country:</label>
            <input type="text" class="form-control" [(ngModel)]="countryInput" name="countryInput">
            <input type="submit" class="btn btn-primary" value="Search"> 
        </div>
    </form>
</div>
<br>
